<html>
<head>
    <title>Azure File Upload</title>
    <style>.content {display: flex;flex-direction: column;align-items: center;}
    .mt-2 {margin-top: 1.5em;}
    .msg-success {color: green;}
    .msg-error {color: red;}
    .d-none {display: none;}
    </style>
</head>
<body>
    <div class="content">
        <div id="storage-block-container">
            <div class="mt-2">
                <label for="storage-account">Storage Account Name</label>
                <input type="text" name="storageAccount" id="storage-account" placeholder="Storage Account Name" value="">
            </div>
            <div class="mt-2">
                <label for="storage-container-name">Container Name</label>
                <input type="text" name="containerName" id="storage-container-name" placeholder="Container Name" value="">
            </div>
            <div class="mt-2">
                <label for="storage-access-key">Access Key</label>
                <input type="text" name="storageAccount" id="storage-access-key" placeholder="Access Key" value="">
            </div>
            <input class="mt-2" type="file" id="storage-file" name="storage-file"/>
        </div>

        <div id="file-block-container" style="display: none">
            <div class="mt-2">
                <label for="file-account">Storage Account Name</label>
                <input type="text" name="fileAccount" id="file-account" placeholder="Storage Account Name" value="">
            </div>
            <div class="mt-2">
                <label for="file-share-name">File Share Name</label>
                <input type="text" name="fileShareName" id="file-share-name" placeholder="File Share Name" value="">
            </div>
            <div class="mt-2">
                <label for="file-access-key">Access Key</label>
                <input type="text" name="fileAccount" id="file-access-key" placeholder="Access Key" value="">
            </div>
            <input class="mt-2" type="file" id="share-file" name="share-file"/>
        </div>

        <div class="mt-2">
            <label for="storage-service">Blob</label>
            <input id="storage-service" name="service" type="radio" value="blob" checked>
        </div>

        <div>
            <label for="file-service">File</label>
            <input id="file-service" name="service" type="radio" value="file">
        </div>

        <button class="mt-2"  id="upload-file">Submit</button>
        <p class="msg-success d-none">File Has been uploaded</p>
        <p class="msg-error d-none">An Error occurred</p>
    </div>
<script defer src="main.js"></script></body>
</html>
